<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <title>Document</title>

        <style>
            * {
                font-family: 'Times New Roman', Times, serif, sans-serif;
            }
            .container {
                margin: auto;
                width: 50%;
                padding: 20px;
            }
            ul li {
                list-style: none;
                width: 100%;
            }
            button :hover {
                background-color: white;
                color: black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">{{ question.question_text }}</h1>
                        
                    <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                        {% if latest_question_list %}
                            {% for question in latest_question_list %}
                                <button type="button" class="btn btn-primary" id="access-question">{{ question.question_text }}</button>
                                <script>
                                    document.getElementById("access-question").addEventListener("click", redirect);
                                    function redirect() {
                                        window.location = "{% url 'detail' question.id %}";
                                    }
                                </script>
                            {% endfor %}
                        {% else %}
                            <p>No polls are available.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>    
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
